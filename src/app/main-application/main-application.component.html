<mat-toolbar class="p-0" *ngIf="isAuthenticated">
  <app-header
    class="w-100"
    (sidenavToggle)="sidenav.toggle()"
    (logout)="logOut()"
    [username]="user.firstName"
  ></app-header>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    role="navigation"
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches"
    fixedTopGap="56"
    [opened]="mobileQuery.matches ? 'false' : 'true'"
    disableClose="true"
    [ngClass]="{ 'd-none': !isAuthenticated }"
    class="bg-secondary position-fixed"
  >
    <app-sidebar (closeSidenav)="sidenav.close()"></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content
    [ngStyle]="{ 'margin-left': isAuthenticated ? '250px' : '0' }"
  >
    <main class="p-md-4 py-4 py-md-0">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
