<h2 class="text-center mb-5">Delete Appointment</h2>

<h5 class="text-center font-weight-normal">Are you sure ?</h5>

<div class="d-flex justify-content-center mt-5">
  <button mat-raised-button (click)="cancel()" class="mr-3" color="primary">
    Cancel
  </button>
  <button mat-raised-button (click)="delete()" color="warn">Yes</button>
</div>
