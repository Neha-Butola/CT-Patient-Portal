<nav
  class="navbar navbar-expand navbar-light bg-white topbar static-top shadow"
>
  <button mat-icon-button (click)="onToggleSidenav()">
    <mat-icon *ngIf="!isOpened"> menu </mat-icon>
    <mat-icon *ngIf="isOpened"> close </mat-icon>
  </button>

  <form
    class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
  >
    <div class="input-group">
      <input
        type="text"
        class="form-control bg-light border-0 small"
        placeholder="Search for..."
        aria-label="Search"
        aria-describedby="basic-addon2"
      />
      <div class="input-group-append">
        <button class="btn btn-primary" type="button">
          <i class="fas fa-search fa-sm"></i>
        </button>
      </div>
    </div>
  </form>

  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <img
      class="rounded-circle"
      undraw_posting_photo.svg
      src="/assets/images/undraw_profile.svg"
      alt="..."
    />
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
    <button mat-menu-item (click)="onLogOut()">
      <mat-icon>voicemail</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</nav>
