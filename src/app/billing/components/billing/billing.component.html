<div class="container">
  <button mat-raised-button color="primary" (click)="goToPayment()">
    Make Payment
  </button>

  <table mat-table class="w-100" [dataSource]="billingDetails">
    <ng-container matColumnDef="billNo">
      <th mat-header-cell *matHeaderCellDef scope="col">Bill No</th>
      <td mat-cell *matCellDef="let element">{{ element.billNo }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef scope="col">Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="physician">
      <th mat-header-cell *matHeaderCellDef scope="col">Physician</th>
      <td mat-cell *matCellDef="let element">{{ element.physician }}</td>
    </ng-container>
    <ng-container matColumnDef="billDate">
      <th mat-header-cell *matHeaderCellDef scope="col">BillDate</th>
      <td mat-cell *matCellDef="let element">{{ element.billDate }}</td>
    </ng-container>

    <ng-container matColumnDef="consultation">
      <th mat-header-cell *matHeaderCellDef scope="col">Consultation</th>
      <td mat-cell *matCellDef="let element">{{ element.consultation }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
