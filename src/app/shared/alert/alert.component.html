<div
  class="alert alert-box alert-danger d-flex justify-content-between align-items-center"
  *ngIf="isError"
>
  <p>{{ message }}</p>
  <div class="alert-box-action">
    <button class="p-0 bg-transparent border-0" (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<div
  class="alert alert-box alert-success d-flex justify-content-between align-items-center"
  *ngIf="isSuccess"
>
  <p>{{ message }}</p>
</div>
